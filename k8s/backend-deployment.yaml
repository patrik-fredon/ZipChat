apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipchat-backend
  labels:
    app: zipchat
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zipchat
      component: backend
  template:
    metadata:
      labels:
        app: zipchat
        component: backend
    spec:
      containers:
        - name: backend
          image: zipchat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: PYTHONUNBUFFERED
              value: '1'
            - name: FLASK_ENV
              value: 'production'
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: zipchat-backend
  labels:
    app: zipchat
    component: backend
spec:
  selector:
    app: zipchat
    component: backend
  ports:
    - port: 80
      targetPort: 5000
  type: ClusterIP
